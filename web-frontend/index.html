<html ng-app="Come2HelpApp">

<head>
	<title>come2.help</title>
	<script src='//maps.googleapis.com/maps/api/js?key=AIzaSyCZTJBpBQPc-8pQIin2_H42p_9u6afuw_M'></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/lodash/lodash.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-simple-logger/dist/index.js"></script>
	<script src="bower_components/angular-translate/angular-translate.min.js"></script>
	<script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
	<script src="bower_components/satellizer/satellizer.min.js"></script>
	<script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/api.js"></script>
	<script src="js/authProvider.js"></script>
	<script src="js/geocoderService.js"></script>
	<script src="js/routeProvider.js"></script>
	<script src="js/translateProvider.js"></script>
	<script src="js/controllers/RegisterController.js"></script>
	<script src="js/controllers/NavigationController.js"></script>
	<script src="js/controllers/VolunteerListController.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css"/>
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="build/css/style.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>

<div class="container">
	<nav class="navbar navbar-default" ng-controller="NavigationController as ctrl">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">come2.help</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav" ng-show="ctrl.isGuest()">
					<li ng-class="ctrl.getClass('/register')"><a href="#/register">{{ 'Register' | translate }}</a></li>
				</ul>
				<ul class="nav navbar-nav" ng-show="ctrl.isOrganisation()">
					<li ng-class="ctrl.getClass('/organisation/volunteerList')"><a href="#/organisation/volunteerList">
						{{ 'Volunteers' | translate }}</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li ng-class="ctrl.getClass('/imprint')"><a href="#/imprint">{{ 'Imprint' | translate }}</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="ctrl.authenticated()">
					<li><a href="" ng-click="ctrl.logout()">{{ 'Logout' | translate }}</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div ng-view></div>
</div>
</body>

</html>
